name: Build and Push Engelsystem
on:
  push:
    tags:
      - 'v.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout upstream
        uses: actions/checkout@v4
        with:
          repository: engelsystem/engelsystem
          path: upstream

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: upstream/docker/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/engelsystem:${{ github.ref_name }}