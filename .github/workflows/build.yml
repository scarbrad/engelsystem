name: Build and Push Engelsystem
on:
  push:
    tags:
      - 'v.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Engelsystem Version (Tag/Branch) to build'
        required: true
        default: 'main'
  schedule:
    - cron: '0 3 * * 1' # Every Monday at 03:00

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Determine Version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            # Fetch latest release tag from GitHub API
            LATEST_TAG=$(curl -s https://api.github.com/repos/engelsystem/engelsystem/releases/latest | jq -r .tag_name)
            echo "Detected latest release: $LATEST_TAG"
            echo "VERSION=$LATEST_TAG" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Checkout upstream engelsystem
        uses: actions/checkout@v4
        with:
          repository: engelsystem/engelsystem
          ref: ${{ steps.get_version.outputs.VERSION }}

      - name: Debug - List files
        run: ls -laR
        continue-on-error: true

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/engelsystem:${{ steps.get_version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/engelsystem:${{ steps.get_version.outputs.VERSION }}-build.${{ github.run_number }}